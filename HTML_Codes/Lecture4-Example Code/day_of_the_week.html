<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>What Day is It?</title>
</head>
<body>
<header>
  <h1>Motivational Message</h1>
</header>
<main>
    <select id="selDayOfWeek"  onclick="checkDay()">
      <option value="choose">Choose One</option>
      <option value="su">Sunday</option>
      <option value="mo">Monday</option>
      <option value="tu">Tuesday</option>
      <option value="we">Wednesday</option>
      <option value="th">Thursday</option>
      <option value="fr">Friday</option>
      <option value="sa">Saturday</option>
    </select>
    <p>
	<div id="output_area">
	</div> <!-- end of output_area div -->
</main>
<script>
  function checkDay()
  {
    var outputString;
    var day = document.getElementById("selDayOfWeek").value;

    if ( day=="su" || day=="sa" )
    {
	  outputString = "Have a great weekend!"; 
	}
	else if (day=="mo")
	{
	  outputString = "Hope you had a good weekend!"; 
	}
	else if (day=="tu"|| day=="we" || day=="th")
	{
	  outputString = "Mid-week blahs."; 
	}
	else if (day=="fr")
	{
	  outputString = "TGIF!";
	}

    if (day!="choose")  //Only output if they chose one of the options
    {
      document.getElementById("output_area").innerHTML = outputString;
    }
  }
 </script>
</body>
</html>
