<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Functions Example</title>
</head>
<body>
<h1>Functions Practice</h1>
    <form id="practice">
      <p><input type="button" value="Greet Me" onclick="greetUser();" >        </p>
      <p><input type="button" value="Print the Date" onclick="printDate();" >  </p>
      <p><input type="button" value="Do Some Math" onclick="doMath();">        </p>
    </form>
    <script>
        function doMath()
        {
            alert( Math.sqrt(25) * 2 );
        }

        function greetUser() 
        {
            alert("Hello user: I hope you're having a great day!");
        }

        function printDate() {
            alert( Date() );
        }
	</script>
</body>
</html>
