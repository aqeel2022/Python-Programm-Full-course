<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Testing for NaN</title>
</head>
<body>
	<h1>Testing for NaN</h1>
<p>Enter your age:
<input type="text" id="txtAge">

<p><button type="button" onclick="outputAge()">Check Age</button></p>
  
<script>
  function outputAge()
  {
    var age = document.getElementById('txtAge').value;
    age = parseInt(age);

    if ( isNaN(age) )  
    {
      alert("Please enter a valid age.");

      document.getElementById('txtAge').value = "";
      //The above line sets the value of the 'txtAge' field
      //to an empty string.
      //This will remove whatever the user entered previously.
    }
    else
    {
        alert("You are " + age + " years old!");
    }
  } 
</script>
</body>
</html>
