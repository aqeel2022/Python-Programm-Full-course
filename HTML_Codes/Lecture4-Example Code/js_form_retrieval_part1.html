<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Intro to Form Retrieval</title>
</head>
<body>
<h1>Using JavaScript to Retrieve Information from a Form, Part 1</h1>
  
<form id="practiceForm"><!-- Whether or not this form needs an ID depends on whether or not we intend to do any scripting or styling using that ID. In this case, it probably does not. --> 
  
<p><label for="txtFirstName">First Name:</label> <input type="text" id="txtFirstName" ></p>
<p><label for="txtLastName">Last Name:</label> <input type="text" id="txtLastName" ></p>

<p><label for="selFavColor">Favorite Color: </label> 
	<select id="selFavColor">
		<option value="yellow">Yellow like the sun!</option>
		<option value="green">Green like the sea!</option>
		<option value="blue">Blue like the sky!</option>
	</select>
</p>
  
<p><label for="textarAboutUser">Tell us a little about yourself:</label></p>
<p><textarea id="textarAboutUser"></textarea></p>
  
<p><input 	type="button" value="Submit this Form" id="btnSubmit"
			onclick="doFormStuff()" ></p>
</form>
  
<script>
  function doFormStuff() {
      var firstName, lastName;
      var favColor;
      var userInfo;

      firstName = document.getElementById('txtFirstName').value;
      lastName =  document.getElementById('txtLastName').value;
      favColor =  document.getElementById('selFavColor').value;
      userInfo = document.getElementById('textarAboutUser').value;

      alert(firstName);
      alert(lastName);
      alert(favColor);
      alert(userInfo);
    
    alert("Do you find all of these alert boxes annoying? I do!! We will learn a MUCH better way of doing things soon!");
  }
</script>
</body>
</html>
