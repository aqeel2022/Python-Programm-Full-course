<!DOCTYPE html>
<html lang="en">
<head>
	<title>Contest Entry</title>
	<meta charset="utf-8" />
    <style>
        h1      { background-color:#42f5f5;color:#4269f5; }
        body    { width:400px;border:2px solid;padding:10px; }
        label   { color:#0000ff; }
    </style>
	<script>
        <!-- our JavaScript code would go here -->
	</script>
</head>
<body>
<h1>Enter our contest!</h1>
<form id="contestEntry">
    <p><label for="selMonthBorn">What month were you born in?</label>
	<p>
     <select id="selMonthBorn">
		<option value="jan">January</option>
		<option value="feb">Febuary</option>
		<option value="mar">March</option>
		<option value="apr">April</option>
		<option value="may">May</option>
		<option value="jun">June</option>
		<option value="jul">July</option>
		<option value="aug">August</option>
		<option value="sep">September</option>
		<option value="oct">October</option>
		<option value="nov">November</option>
		<option value="dec">December</option>
	 </select>

	<p><label>Which of the following is your favorite brand of shoes?</label>
    <p><label for="radLouboutin">Louboutin</label>
            <input type="radio" name="favBrandShoes" id="radLouboutin">
    <p><label for="radChoo">Choo</label>
            <input type="radio" name="favBrandShoes" id="radChoo">
    <p><label for="radSteiger">Steiger</label>
            <input type="radio" name="favBrandShoes" id="radSteiger">
    <p><label for="radMcqueen">McQueen</label>
            <input type="radio" name="favBrandShoes" id="radMcqueen">

    <p><label for="txtEmail">Enter your email address so we can notify you if you win:
       </label>
            <p><input type="text" id="txtEmail" size="50">

    <p><label for="chkAgreeToTerms">Do you agree to our terms of service?</label>
	       <input type="checkbox" id="chkAgreeToTerms" checked="checked">

	<p style="text-align:center;"><! -- not ideal, we should avoid inline styles -->
        <input type="button" value="Enter My Name!" id="btnSignUp">
    </p>
</form>
</body>
</html>
