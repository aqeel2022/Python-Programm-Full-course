<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
    <div class="container"> 
    <div class="header">
        <div class="clue">
    <div class="text-center">
    <h1>Survey Form</h1>
    <div class="description">
    <p>Thank you for taking time to help us improve this platform</p>
</div>
    </div>
</div>
    <form>
        <div class=".form-control:focus">
            <div class="clue"> 
            <div class="form-group">
                <label for="Name"> Name</label>
        <input  class="form-control" type="text" id="Name"  placeholder="Enter your name">
                 
</div>
<div class="form-group">
    <label for="Email"> Email</label>
<input  class="form-control" type="email" id="Email"  placeholder="Enter your email">
</div>
<div class="form-group">
    <label for="Age"> Age</label>
<input  class="form-control" type="text" id="Age"  placeholder="Enter your nage">
</div>
    <div class="form-group">
        <label for="Role"> Select the best option that describe your role</label>
      <label for="SelectItem"></label>
      <select class="form-control" name="Select" id="SelectItem">
        <option>Select current role</option>
        <option>Option A</option>
        <option>Option B</option>
      </select>
    </div>

    <div class="form-group">
    <label for="Recommend"> Would you recommend CodeCamp to your friend? </label>

            <input type="radio" id="Definitely" name="option"> Definitely <br>
            <label for="Maybe"></label>
            <input type="radio" id="Maybe" name="option"> Maybe <br>
            <label for="Not Sure"></label>
            <input type="radio" id="Not Sure" name="option">Not Sure <br>
    </div>

    <div class="form-group">
        <label for="Select"> What is your favorite feature of codecampe?</label>
        <select class="form-control">
          <option>Select an option</option>
          <option>Option A</option>
          <option>Option B</option>
        </select>
    </div>
        <label for="CheckOption"> What would you like to see improve? (Check all that apply)</label>
        <label for="FrontEnd"></label>
<input  class=".input-checkbox" type="checkbox" id="FrontEnd"> Front-end projects <br>
<label for="BackEnd"></label>
<input  class=".input-checkbox" type="checkbox" id="BackEnd"> Dack-end projects <br> 
<label for="Visualization"></label>
<input  class=".input-checkbox" type="checkbox" id="Visualization"> Data Visulisation <br>
<label for="Challenges"></label>
<input  class=".input-checkbox" type="checkbox" id="Challenges"> Challenges <br>

<div class="form-group">
      <label for="comments"></label>
      <textarea class="form-control" name="comments" id="" rows="6" placeholder="Enter your comments here"
      ></textarea>
   </div>
   <div class="form-group submit-button text-center">SBUMIT</div>
       </div>
   </div>
    </form>
</div>
</body>
</html>
